<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="game_style.css"></link>
	<script type="text/javascript" src="Scripts/background_display.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="Scripts/resizeTitle.js"></script>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.min.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="Scripts/audio.js"></script>
	<script type="text/javascript" src="Scripts/disable.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.3.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#achive").click(function(){
				$(this).hide();
				var menuDiv = $('<div id="menu">');
				var achiveMenu = $('<img src="Screens/popupBackground.png" id="achiveBackground">');
				var mainMenu = $('<img src="buttons/mainMenuButton.png" id="returnAchive">');
				//var linkMain = $('<a href="index.html">');
				$(menuDiv).appendTo("body");
				$(achiveMenu).appendTo(menuDiv);
				//$(linkMain).appendTo(menuDiv);
				$(mainMenu).appendTo(menuDiv);
				$("#menu").fadeToggle('slow','swing');
				$("#achiveBackground").fadeToggle('slow','swing');
				$("#returnAchive").fadeToggle('slow','swing')
				
				$("#returnAchive").on('click',function(){
					$("#achive").show();
					$("#menu").fadeToggle('slow','swing');
					$("#achiveBackground").fadeToggle('slow','swing');
					$("#returnAchive").remove();
					$("#achiveBackground").remove();
					$("#menu").remove();
				});
			});
		});
	</script>
	
</head>
<body>
    <script>
        titleBGM.play();
    </script>
	<button type="button" id="achive"></button>
    <ul style="list-style-type: none;">
		<li><img id="titleScreen" src="Screens/StartScreen.png" alt="TitleScreen"></img></li>
		<li><a href="GameFrame(BucketBonanza).html"><img src="buttons/playButton.png" alt="Play" id="titlePlay"></img></a></li>
		<li><a href="howto.html"><img src="buttons/howToButton.png" alt="howto" id="titleHowTo"
		></img></a></li>
		<li><a href="leaderboard.html"><img src="buttons/leaderBoardButton.png" alt="leaderboard" id="titleLeaderboard"></img></a></li> 
	</ul>

	<button id="button" onclick="popup()"></button>    
</body>
</html>
