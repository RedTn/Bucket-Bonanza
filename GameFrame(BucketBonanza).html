	<script>
		$(document).ready(function(){
			$("button").click(function(){
				gameBGM.pause();
                bonanzaMusic.pause();
                pressButton.play();
				var menuDiv = $('<div id="menu">');
				var pauseMenu = $('<img src="Screens/paused.png" id="pauseBackground">');
				var resume = $('<img src="buttons/resumeButton.png" id="resumeButton">');
				var mainMenu = $('<img src="buttons/mainMenuButton.png" id="mainMenuButton">');
				var restart = $('<img src="buttons/restartButton.png" id="restartButton">');
				var setting = $('<img src="buttons/settingsButton.png" id="settingsButton">');
				var linkMain = $('<a href="index.html">');
				var linkRestart = $('<a href="GameFrame(BucketBonanza).html">');
				$(menuDiv).appendTo("body");
				$(linkMain).appendTo(menuDiv);
				$(linkRestart).appendTo(menuDiv);
				$(pauseMenu).appendTo(menuDiv);
				$(resume).appendTo(menuDiv);
				$(mainMenu).appendTo(linkMain);
				$(restart).appendTo(linkRestart);
				$(setting).appendTo(menuDiv);
				$("#menu").fadeToggle('slow','swing');
				$("#pauseBackground").fadeToggle('slow','swing');
				$("#resumeButton").fadeToggle('slow','swing');
				$("#restartButton").fadeToggle('slow','swing');
				$("#mainMenuButton").fadeToggle('slow','swing');
				$("#settingsButton").fadeToggle('slow','swing');
                $("#settingsButton").on('click',function(){
                popupGame();
                });
				$(this).hide();
				$("#resumeButton").on('click',function(){
					$("#pauseBackground").fadeToggle('slow','swing');
					$("#resumeButton").fadeToggle('slow','swing');
					$("#pauseBackground").remove();
					$("#resumeButton").remove();
					$("#mainMenuButton").remove();
					$("#restartButton").remove();
					$("#settingsButton").remove();
					$("#menu").remove();
					$("#pauseIcon").show();
                    gameBGM.play();
				});
			});
            
		});
		
		
	</script>
