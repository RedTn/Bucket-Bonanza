	<script type="text/javascript" src="Scripts/resize.js"></script>
	<script type="text/javascript" src="Scripts/falling_shapes.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				
				var menuDiv = $('<div id="menu">');
				var pauseMenu = $('<img src="Screens/paused.png" id="pauseBackground">');
				var resume = $('<img src="buttons/resumeButton.png" id="resumeButton">');
				$(menuDiv).appendTo("body");
				$(pauseMenu).appendTo(menuDiv);
				$(resume).appendTo(menuDiv);
				$("#menu").fadeToggle('slow','swing');
				$("#pauseBackground").fadeToggle('slow','swing');
				$("#resumeButton").fadeToggle('slow','swing');
				$(this).hide();
				$("#resumeButton").on('click',function(){
					$("#pauseBackground").fadeToggle('slow','swing');
					$("#resumeButton").fadeToggle('slow','swing');
					$("#pauseBackground").remove();
					$("#resumeButton").remove();
					$("#menu").remove();
					$("#pauseIcon").show();
				});
			});
			
		});

		
	</script>
	
</head>
	<body id="frame">
	<img id="life" src="Lives/3lifeW.png"/>
	<button type="button" id="pauseIcon"></button>
	
	
	<audio loop id="bgm" autoplay> 
		<source src="sounds/BGM.mp3" type ="audio/mpeg" >
	</audio>
	
	
	<div>
		<p id="score">0</p>
	</div>
	
</body>
